<!DOCTYPE html>
<html lang="ru">
	
	<head>
		<meta charset="UTF-8">
		<title>
			Personal notes
		</title>
		<link rel="icon" type="image/png" href="favicon">
		<script src="script"></script>
		<link rel="stylesheet" href="style">
	</head>
	
	<body>
		<dialog id="dialog-Note">
			<div>
				<div id="dialog-NoteTitle-Placeholder">Введите название</div>
				<div id="dialog-NoteTitle" class="note-title" contenteditable></div>
				<div id="dialog-NewPoint">
					<div class="dialog-NewPoint-Plus">+</div>
					<div id="dialog-NewPoint-Text-Placeholder">Введите пункт</div>
					<div id="dialog-NewPoint-Text" contenteditable></div>
				</div>
				<div id="dialog-todo" class="todo">
				</div>
				<div id="dialog-checked" class="checked">
				</div>
			</div>
			<div class="dialog-NoteFotter">
				<div>
					<div>
						<button id="dialog-NoteColor">Цвет</button>
						<button id="dialog-NoteRemove">Удалить</button>
					</div>
					<div>
						<button id="dialog-NoteClose">Закрыть</button>
					</div>
				</div>
				<div id="color-picker" class="color-picker-hidden">
					<div class="DEFAULT" alt="По умолчанию"></div>
					<div class="FED6BC" alt="Нежно-персиковый"></div>
					<div class="FFFADD" alt="Светло-желтый"></div>
					<div class="DEF7FE" alt="Пастельно-небесный"></div>
					<div class="E7ECFF" alt="Светло-лиловый"></div>
					<div class="C3FBD8" alt="Салатовый"></div>
					<div class="FDEED9" alt="Нежно-розовый"></div>
					<div class="DFF9E5" alt="Лаймовый"></div>
					<div class="B5F2EA" alt="Аквамариновый"></div>
					<div class="C6D8FF" alt="Сиреневый"></div>
					<div class="B39F7A" alt="Кофе с молоком"></div>
					<div class="FAE7B5" alt="Бананомания"></div>
					<div class="FFC1CC" alt="Жевательная резинка"></div>
					<div class="FFF0F5" alt="Розово-лавандовый"></div>
					<div class="A8E4A0" alt="Бабушкины яблоки"></div>
				</div>				
			</div>
		</dialog>
		<div class="container">
			<header>
				<h1 class="header">Заметки</h1>
			</header>
			<main id="notes" class="content">
				input-notes-HTML
			</main>
			</div>
			<footer>
			<button id="add-note" class="button button-circle button-circle-add">&#43;</button>
			</footer>
	</body>
	
</html>
